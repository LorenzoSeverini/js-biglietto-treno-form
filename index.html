<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Train ticket generator</title>
</head>
<body class="MyBgPrimary">

    <!-- Train ticket generator  -->
    <div class="container">
        
        <!-- header  -->
        <header class="m-5">
            <!-- nav bar -->
            <div class="navbar flex-nowrap">
                <div id="myLink" class="d-flex align-items-center">
                    <a class="navbar-brand" href="#">
                        <i class="fa-solid fa-train fa-lg"></i>
                    </a>
                    <h1 class="d text-center">
                        <a class="d-lg-inline d-none text-decoration-none text-white" href="#">Train Ticket Generator</a>
                    </h1>
                </div>

                <!-- switched dark mode -->
                <div class="form-check form-switch d-flex align-items-center gap-2">
                    <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                    <label class="form-check-label d-none d-lg-inline" for="darkModeSwitch">Dark Mode</label>
                </div>
            </div>
        </header>

        <!-- main  -->
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 mx-auto">
                    <form class="p-2 bg-warning rounded myCardEffect">
                        <div class="form-group m-3 text-center">
                            <label class="mb-3 fs-3" for="name">Name and surname</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name and surname">
                        </div>
                        <div class="form-group m-3 text-center">
                            <label class="mb-3 fs-3" for="age">Age</label>
                            <select class="form-control" id="age">
                                <option>Minor</option>
                                <option>Adult</option>
                                <option>Over-65</option>
                            </select>
                        </div>
                        <div class="form-group m-3 text-center">
                            <label class="mb-3 fs-3" for="km">Distance in km</label>
                            <input type="number" class="form-control" id="km" placeholder="Enter the distance in km">
                        </div>
                        <div class="d-flex justify-content-center gap-2">
                            <button type="generate" id="generate" class="btn btn-success">Generate</button>
                            <button type="cancel" id="cancel" class="btn btn-danger">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>  
        </div>
        
        
        <!-- ticket generate section  -->
        <div class="container">
            <div class="row my-5">
                <div class="col-12 col-md-12 col-lg-6 mx-auto bg-success text-white rounded myCardEffect myCardBgColorDarnkMode">
                    <h2 class="my-4 text-center text-warning">Your ticket</h2>
                    <div class="d-flex justify-content-between my-5">
                        <div>
                            <h4 class="myTextSize">Passenger</h4>
                            <p class="myTextSize text-center text-dark" id="passenger"></p>
                        </div>
                        <div>
                            <h4 class="myTextSize">Discount</h4>
                            <p class="myTextSize text-center text-dark" id="discount"></p>
                        </div>
                        <div>
                            <h4 class="myTextSize">Wagon</h4>
                            <p class="myTextSize text-center text-dark" id="wagon"></p>
                        </div>
                        <div>
                            <h4 class="myTextSize">Ticket price</h4>
                            <p class="myTextSize text-center text-dark" id="ticket-price"></p>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
      
    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
